<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mistral Chat</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        #chatbox { width: 100%; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
        .message { margin: 0.5em 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h1>Mistral Chat</h1>
    <div id="chatbox"></div>
    <input type="text" id="prompt" placeholder="Type your message..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const prompt = document.getElementById("prompt").value;
            if (!prompt) return;

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${prompt}</div>`;

            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt })
            });

            const data = await response.json();
            chatbox.innerHTML += `<div class="message bot"><strong>Mistral:</strong> ${data.response}</div>`;
            document.getElementById("prompt").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
